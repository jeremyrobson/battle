<!doctype html>
<html>

<head>

<script src="jquery-3.2.1.min.js"></script>
<script src="movement.js"></script>
<script src="action.js"></script>
<script src="map.js"></script>
<script src="BattleQueue.js"></script>
<script src="BattleMove.js"></script>
<script src="BattleAction.js"></script>
<script src="BattleUnit.js"></script>
<script src="GameBattle.js"></script>
<script src="ajax.js"></script>
<script>

const MAP_WIDTH = 10;
const MAP_HEIGHT = 10;
const TILE_WIDTH = 40;
const TILE_HEIGHT = 40;
const UNIT_FONT = "16px Arial";
const INTERVAL = 1000;
var canvas, context;
var battle;
var lasttick = 0;

function getTileMovementScore(battle, units, unit, x, y) {
    var movementScore = 0;

    units.forEach(function(u) {
        if (u.id === unit.id) {
            return;
        }

        var dx = x - u.x;
        var dy = y - u.y;
        var distance = Math.sqrt(dx*dx + dy*dy);
        if (u.team === unit.team) { //distance from ally
            movementScore += (distance === 0) ? 1 : (1 / distance);
        }
        else { //distance from enemy
            movementScore -= (distance === 0) ? 1 : (1 / distance);
        }
    });
    
    return movementScore;
}

function getTileSafetyScore(battle, units, unit, x, y) {
    var safetyScore = 0;

    units.forEach(function(u) {
        if (u.id === unit.id) {
            return;
        }

        var dx = x - u.x;
        var dy = y - u.y;
        var distance = Math.sqrt(dx*dx + dy*dy);
        if (u.team === unit.team) { //distance from ally
            safetyScore += (distance === 0) ? 1 : (1 / distance);
        }
        else { //distance from enemy
            safetyScore -= (distance === 0) ? 1 : (1 / distance);
        }
    });

    return safetyScore;
}

function update() {
    if (Date.now() > lasttick + INTERVAL) {
        battle.update();
        lasttick = Date.now();
    }
    draw();
    requestAnimationFrame(update);
}

function draw() {
    battle.draw(context);
}

function generateSafetyMap(units, unit) {
    var min = 0, max = 1;
    var safetyMap = [];

    for (var x=0; x<MAP_WIDTH; x++) {
        for (var y=0; y<MAP_HEIGHT; y++) {
            var safetyScore = getTileSafetyScore(null, units, unit, x, y);
            safetyMap.push({
                "x": x,
                "y": y,
                "safetyScore": safetyScore
            });
            min = safetyScore < min ? safetyScore : min;
            max = safetyScore > max ? safetyScore : max;
        }
    }

    safetyMap.forEach(function(tile) {
        tile.safetyScore = (tile.safetyScore - min) / (max - min);
    });

    return safetyMap;
}

function init(units) {
    battle = new GameBattle(units);
    battle.start();
    update();
}

window.onload = function() {
    canvas = document.getElementById("canvas");
    context = canvas.getContext("2d");

    units = loadUnits(init);
};

</script>

</head>

<body>

<table>
    <tr>
        <td valign="top">
            <canvas id="canvas" width="640" height="480"></canvas>
        </td>
        <td valign="top">
            <textarea id="output" cols="80" rows="20"></textarea>
        </td>
    </tr>
</table>

</body>

</html>
